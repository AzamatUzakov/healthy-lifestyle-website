    var params = new URLSearchParams(window.location.search)
    var hold = localStorage.getItem('hold-time')
    var now = Math.round((new Date()).getTime()/1000)
    if (hold && (now - hold) > 86400 * 7) {
      localStorage.removeItem('campaign')
    }

    if (!localStorage.getItem('campaign') && params.has('campaign')) {
      var campaign = params.get('campaign')
      localStorage.setItem('campaign', campaign)
      localStorage.setItem('hold-time', now.toString())
      fetch('/api/v0.1/campaignVisit', {method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({campaignCode: campaign}) })
              .then(response => response.json())
              .then(result => {
                localStorage.setItem('campaignId', result.payload.campaignId)
                console.log('Success:', result);
              })
    }

    const getFromURL = (key='credentials') => {
      let result
      const params = new URLSearchParams(window.location.search)
      if (params.has(key))
         result = JSON.parse(params.get(key))
      return result
    }
    const preloadBootstrap = async () => {
      const pathname = window.location.pathname


        const credentials = getFromURL() || JSON.parse(localStorage.getItem('credentials'))
        const params = {pathname, slice: 30}

        if (credentials) {
          params.email = credentials.email
          params.password = credentials.password
        }

      const response = await fetch(
              '/api/v0.1/fetchBootstrap',
              {
                method:'POST',
                headers: new Headers({'content-type': 'application/json'}),
                body: JSON.stringify(params)
              }
      )
      const state = await response.json()

      console.log('State preloaded')
      // First create the event
      const myEvent = new CustomEvent("bootstrapEvent", {
        detail: {
          type: 'bootstrap/fetchBootstrap_DONE',
          payload: {
            params,
            result: state,
          }
        }
      })
      window['bootstrapEvent'] = myEvent.detail
      window.dispatchEvent(myEvent)
    }

    preloadBootstrap()
